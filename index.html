<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AeroNotes - Capture and organize your thoughts effortlessly with our intuitive sticky note app. Create, customize, and manage your digital notes with ease.">
    <meta name="keywords" content="sticky notes, digital notes, note-taking app, productivity tool, AeroNotes">
    <meta name="author" content="AeroNotes">
    <title>AeroNotes ✌🏻</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="canonical" href="https://www.aeronotes.com">
    <meta property="og:title" content="AeroNotes - Effortless Digital Sticky Notes">
    <meta property="og:description" content="Capture and organize your thoughts effortlessly with our intuitive sticky note app. Create, customize, and manage your digital notes with ease.">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <main>
        <form aria-label="Create new note">
            <input type="color" id="color" value="#e6b905" aria-label="Select note color">
            <button type="button" id="createBtn" aria-label="Create new note"><i class="ri-arrow-right-up-line" aria-hidden="true"></i></button>
        </form>
        <div id="list" aria-label="List of notes"></div>
    </main>
    <footer>
        <p>&copy; 2022 AeroNotes - Your thoughts, captured effortlessly ✌🏻</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
